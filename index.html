<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="email"><br>
      <input type="password" name="" id="" class="form-control" placeholder="password"><br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div >

  <div id = "transaction-area">
    <div class="row">
      <div class="col-md-4 ">
        <div class="diposit status">
          <h5>Diposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$00</h2>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">1240</span></h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Diposit</h4><br>
          <input type="text" id="depositAmount" class = "form-control"><br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4><br>
          <input type="text" id="withdrawAmount" class="form-control"><br>
          <button class="btn btn-success" id="addWithdraw">Withdraw</button>
        </div>
      </div>
    </div>

  </div>
  <script>
    //login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";

      
         })

      //deposit button event handler
         const depositBtn = document.getElementById("addDeposit");
         depositBtn.addEventListener("click",function(){
           
           //to take input use .value, else use innner text

           const depositNumber = getInputNumber("depositAmount");
          

           updateSpanText("currentDeposit",depositNumber);
           updateSpanText("currentBalance",depositNumber);

           
         })

         // withdraw button event handler
         const withdrawBtn = document.getElementById("addWithdraw");
          withdrawBtn.addEventListener("click",function(){
            
            const withdrawNumber = getInputNumber("withdrawAmount");


          })

          function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
          }
         

         function updateSpanText(id, depositNumber,depositAmount){
          const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);

           const totalDeposit = currentNumber + depositNumber;

          

           document.getElementById(id).innerText = totalDeposit;

           document.getElementById("depositAmount").value = "";
           

         }

  </script>
  
</body>
</html>
